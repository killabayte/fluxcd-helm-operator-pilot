---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: yknginx-dev
  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:nginx-green-*
spec:
  releaseName: yknginx-dev
  chart:
    git: git@github.com:killabayte/fluxcd-helm-operator-pilot
    path: charts/yknginx
    ref: master
  values:
    image:
      repository: yaroslavkostyannikov/yknginx
      tag: nginx-green-0.0.2
    replicaCount: 5
